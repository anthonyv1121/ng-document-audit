<mat-toolbar fxLayout="row" fxLayoutAlign="start center" class="modal-header">
   Note
  </mat-toolbar>
  <mat-dialog-content>
      <div fxLayout="row" fxLayoutAlign="start start" fxFlex="100">
          <mat-spinner *ngIf="noteSubmitted && !noteSuccess"></mat-spinner>

          <mat-form-field fxFlex="100" fxFlex="grow" *ngIf="!noteSubmitted && !noteSuccess">
              <textarea matInput placeholder="Your Note:" [(ngModel)]="message"></textarea>
            </mat-form-field>

            <div *ngIf="noteSuccess && noteSubmitted">
                <i class="nc-icon-glyph lg ui-1_check-circle-08 success"></i> Your note has been saved.
            </div>
      </div>
      
  
  </mat-dialog-content>
  
  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end end">
    <button mat-button mat-dialog-close [disabled]="noteSubmitted && !noteSuccess">{{!noteSuccess ? 'Cancel' : 'Close'}}</button>
    <button mat-raised-button color="primary" cdkFocusInitial [disabled]="!message || noteSubmitted" *ngIf="!noteSuccess" (click)="saveNote()">Save</button>
  </mat-dialog-actions>
