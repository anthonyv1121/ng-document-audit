<m-page (qRouteCaptured)="onRouteLoaded($event)">
    <mat-card>
        <div class="table-container">
            <mat-table #table [dataSource]="queueData">
          
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef  fxFlex="12"> # </mat-header-cell>
                <mat-cell *matCellDef="let tabulator"  fxFlex="12"> {{tabulator.rowNumber}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef  fxFlex="40"> Description </mat-header-cell>
                <mat-cell *matCellDef="let tabulator"  fxFlex="40"> {{tabulator.tabulatorName}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="cards">
                <mat-header-cell *matHeaderCellDef fxFlex="20"> Cards </mat-header-cell>
                <mat-cell *matCellDef="let tabulator" fxFlex="20"> {{tabulator.numOfCard}} </mat-cell>
              </ng-container>
          
              <ng-container matColumnDef="status">
                <mat-header-cell *matHeaderCellDef fxFlex="20"> Status </mat-header-cell>
                <mat-cell *matCellDef="let tabulator" fxFlex="20"> {{tabulator.status}} </mat-cell>
              </ng-container>

              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let tabulator"> 
                  <span>
                      <a mat-raised-button color="primary"
                        (click)="goToCase(tabulator.tabulatorId, tabulator.tabulatorName, tabulator.status)">
                        {{tabulator.status.toLowerCase() === 'new' ? 'Go' : 'Review'}}
                      </a>
                  </span>
                  
                </mat-cell>
              </ng-container>
          
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
          
      </mat-card>
      <div *ngIf="!queueData" class="error">{{ errorMsg }}</div>
      <button (click)="logData()">Load Data</button>
  </m-page>
